<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piet Mondrian</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="main">
  <table>
    <tbody>

      <!--WHITE  WHITE  YELLOW-->
      <tr class="row_1">
        <td colspan="2" class="right_border"></td>
        <td colspan="2" class="right_border"></td>
        <td colspan="2" class="yellow"></td>
      </tr>

      <!--WHITE  RED  YELLOW-->
      <tr class="row_2">
        <td class="column_1"></td>
        <td colspan="3" rowspan="2" class="red"></td>
        <td colspan="2" class="yellow"></td>
      </tr>

      <!--WHITE  WHITE-->
      <tr class="row_3">
        <td rowspan="2"></td>
        <td class="column_5"></td>
        <td class="column_6"></td>
      </tr>

      <!--BLACK  BLACK  WHITE  WHITE-->
      <tr class="row_4">
        <td class="column_2"></td>
        <td class="column_3"></td>
        <td class="column_4"></td>
        <td colspan="2"></td>
      </tr>

      <!--YELLOW  BLACK  BLACK  WHITE  BLUE-->
      <tr class="row_5">
        <td rowspan="3" class="yellow"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td></td>
        <td colspan="2" rowspan="2" class="blue"></td>
      </tr>

      <!--WHITE  BLACK-->
      <tr class="row_6">
        <td colspan="2" rowspan="2"></td>
        <td class="black"></td>
      </tr>

      <!--WHITE-->
      <tr class="row_7">
        <td colspan="3"></td>
      </tr>
      
    </tbody>
  </table>
</div>

</body>
</html>
